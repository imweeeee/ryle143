<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
        }

        .heart {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        .text {
            margin-top: 80px; /* space below heart */
            text-align: center;
            color: black;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="heart"></div>

    <div class="text">
        BE MY VALENTINE PLEASE!! ðŸ¥ºðŸ¥º
    </div>

</body>
</html>
