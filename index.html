<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine Pls</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* stack vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
        }

        .heart {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            transform: rotate(-45deg);
            margin-bottom: 20px; /* space below heart */
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        h1 {
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Be My Valentine Pls</h1>
</body>
</html>
